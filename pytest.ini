[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test interactions)
    slow: Slow running tests
    statistical: Tests involving statistical computations

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum coverage threshold
[coverage:run]
source = modules,utils
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
