version: '3.8'

services:
  # Streamlit UI Service
  streamlit:
    build: .
    container_name: experimentation-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimentation-network

  # API Service
  api:
    build: .
    container_name: experimentation-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python api_server.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - experimentation-network

networks:
  experimentation-network:
    driver: bridge

volumes:
  data:
  logs:
